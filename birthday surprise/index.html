<title>Birthday Surprise Suggestion</title>
<style>
body{
    margin:0;
    overflow:hidden;
    background: radial-gradient(circle at bottom, #0a0a2a, #000);
    font-family: Arial, sans-serif;
}

/* UFO */
#ufo{
    position:absolute;
    top:50px;
    left:-200px;
    width:180px;
    animation: fly 6s forwards;
}
@keyframes fly{
    0%{left:-200px;}
    60%{left:40%;}
    100%{left:40%;}
}

/* Gift box */
#box{
    position:absolute;
    top:200px;
    left:50%;
    transform:translateX(-50%);
    width:120px;
    cursor:pointer;
    display:none;
    animation: drop 2s ease-out forwards;
}
@keyframes drop{
    from{top:200px;}
    to{top:350px;}
}

/* Friend photo */
#photo{
    position:absolute;
    top:350px;
    left:50%;
    transform:translateX(-50%) scale(0);
    width:200px;
    border-radius:20px;
    box-shadow:0 0 30px gold;
    transition:0.8s;
}

/* Text */
#msg{
    position:absolute;
    top:40px;
    width:100%;
    text-align:center;
    color:#fff;
    font-size:26px;
    opacity:0;
    transition:1s;
}
</style>
</head>
